name: Bug Report
description: Create a report to help us improve Heimdallr
title: "[BUG] "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: version
    attributes:
      label: Heimdallr Version / Commit
      description: What version or commit hash of Heimdallr are you using?
      placeholder: e.g. v1.0.0 or main branch
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: When I click on X, Y happens instead of Z...
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Please provide clear steps to reproduce the behavior.
      placeholder: |
        1. Start the frontend server
        2. Open http://localhost:3000
        3. Click on the Layers toggle
        4. See error in console
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide details about your environment (OS, Browser, Node version).
      value: |
        - OS: [e.g. macOS 14.2]
        - Browser [e.g. Chrome 122]
        - Node.js version: [e.g. v20.11]
    validations:
      required: true
